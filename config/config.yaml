# Конфигурация для Email Extractor
extraction:
  delay_between_requests: 10  # Задержка между запросами в секундах
  max_retries: 3              # Максимальное количество повторных попыток
  timeout: 10                 # Таймаут запроса в секундах
  user_agent_rotation: true   # Ротация User-Agent
  use_proxies: false          # Использовать прокси

database:
  path: "data/database/emails.db"
  backup_enabled: true
  backup_interval: 24  # Часы

logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "data/output/logs/email_extractor.log"
  max_size: 10485760  # 10MB
  backup_count: 5

categories:
  - name: "monitor"
    urls_file: "data/input/urls/monitor.csv"
    output_file: "data/output/emails/monitor_emails.txt"
    description: "Мониторы и дисплеи"
